  <body>
    <main class="wrapper">
      <div class="container d-flex flex-column">
        <div class="row vh-100">
          <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 mx-auto d-table h-100">
            <div class="d-table-cell align-middle">
              <div class="text-center mt-4">
                <h1 class="h2">Welcome back!</h1>
                <p class="lead">Sign in to your account to continue</p>
              </div>
              <div class="card">
                <div class="card-body">
                  <div class="m-sm-3">
                    <form>
                      <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input
                          class="form-control"
                          type="email"
                          name="email"
                          placeholder="Enter your email"
                        />
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input
                          class="form-control"
                          type="password"
                          name="password"
                          placeholder="Enter your password"
                        />
                        <small><a href="/auth-reset-password.html">Forgot password?</a></small>
                      </div>
                      <div>
                        <div class="form-check align-items-center">
                          <input
                            class="form-check-input"
                            id="customControlInline"
                            type="checkbox"
                            value="remember-me"
                            name="remember-me"
                            checked=""
                          />
                          <label class="form-check-label text-small" for="customControlInline">
                            Remember me
                          </label>
                        </div>
                      </div>
                      <div class="d-grid gap-2 mt-3">
                        <a class="btn btn-primary" href="/">Sign in</a>
                      </div>
                    </form>
                    <div class="row">
                      <div class="col">
                        <hr />
                      </div>
                      <div class="col-auto text-uppercase d-flex align-items-center">Or</div>
                      <div class="col">
                        <hr />
                      </div>
                    </div>
                    <div class="d-grid gap-2 mb-3">
                      <a class="btn btn-google" href="/">
                        <i class="fab fa-fw fa-google"></i>
                        Sign in with Google
                      </a>
                      <a class="btn btn-facebook" href="/">
                        <i class="fab fa-fw fa-facebook-f"></i>
                        Sign in with Facebook
                      </a>
                      <a class="btn btn-microsoft" href="/">
                        <i class="fab fa-fw fa-microsoft"></i>
                        Sign in with Microsoft
                      </a>
                    </div>
                  </div>
                </div>
              </div>
              <div class="text-center mb-3">
                Don&apos;t have an account?
                <a href="/auth-sign-up.html">Sign up</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Dark & Ligth-->
    <div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle z-3">
      <button
        class="btn btn-primary py-2 dropdown-toggle d-flex align-items-center"
        id="bd-theme"
        type="button"
        aria-expanded="false"
        data-bs-toggle="dropdown"
        aria-label="Toggle theme (auto)"
      >
        <span class="theme-icon-active mr-1" id="bd-theme-icon"><i class="fa fa-sun"></i></span>
        <span class="visually-hidden" id="bd-theme-text">Toggle theme</span>
      </button>
      <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="bd-theme-text">
        <li>
          <button
            class="dropdown-item d-flex align-items-center"
            type="button"
            data-bs-theme-value="light"
            aria-pressed="false"
          >
            <i class="fa fa-sun opacity-50 me-2"></i>
            Light
            <i class="pr-check fa fa-check ms-auto d-none"></i>
          </button>
        </li>
        <li>
          <button
            class="dropdown-item d-flex align-items-center"
            type="button"
            data-bs-theme-value="dark"
            aria-pressed="false"
          >
            <i class="fa fa-moon opacity-50 me-2"></i>
            Dark
            <i class="pr-check fa fa-check ms-auto d-none"></i>
          </button>
        </li>
        <li>
          <button
            class="dropdown-item d-flex align-items-center"
            type="button"
            data-bs-theme-value="auto"
            aria-pressed="true"
          >
            <i class="fa fa-circle-half-stroke opacity-50 me-2"></i>
            Auto
            <i class="pr-check fa fa-check ms-auto d-none"></i>
          </button>
        </li>
      </ul>
    </div>
    <!-- Js Bootstrap-->
    <script src="js/app.js"></script>
